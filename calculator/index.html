<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .ac{background:red;color:#fff;}
        .op{background:lightskyblue;}
        .num{background:lightblue;}
        .eq{background:lightgreen;}
        table{
            border-spacing:10px;
            border-radius:20px;
            box-shadow:5px 5px 15px rgba(0,0,0,0.3);
            height: 400px;
            margin-top: 180px;
        }

        button{
            width:100%;
            height:100%;
            font-size:20px;
            border-radius:10px;
        }
        button:hover
        {
            background-color: aquamarine;
        }
        td{
            text-align:center;
            font-size:20px;
            width: 40px;
            height:40px;
            border-radius:10px;
        }
        body{
             background-image: url('cal img.jpg');
             background-size:cover;
             background-repeat:no-repeat;
        }
</style>
</head>
<body>
    <center>
    <table width="250" height="300" style="background-color:lightslategray">
        <tr><td width="170" height="30" colspan="4" style="background-color: aliceblue;"><textarea type="text" style="border-radius:10px; width: 300px; font-size: 20px;" id="text"></textarea></td></tr>
        <tr>
            <td><button class="ac">AC</button></td>
            <td><button class="op">(</button></td>
            <td><button class="op">)</button></td>
            <td><button class="op">/</button></td>
        </tr>
        <tr>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="op">*</button></td>
        </tr>
        <tr>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="op">-</button></td>
        </tr>
        <tr>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="op">+</button></td>
        </tr>
        <tr>
            <td><button class="ac">C</button></td>
            <td><button class="num">0</button></td>
            <td><button class="num">.</button></td>
            <td><button class="eq">=</button></td>
        </tr> 
    </table>
    </center>
    <script>
   const display = document.getElementById("text");
    const buttons = document.querySelectorAll("button");
    let input = "";
    buttons.forEach(button => {
      button.addEventListener("click", () => handleInput(button.textContent));
    });
    function handleInput(value) {
      if (value === "AC") {
        input = "";
      } 
      else if (value === "C"){
        input = input.slice(0, -1);
      }
      else if (value === "=") {
        try {
          input = eval(input);
        } catch {
          input = "Error";
        }
      } 
      else {
        input += value;
      }
      display.value = input;
    }
</script>
</body>
</html>
