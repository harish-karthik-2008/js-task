<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Personal Dashboard</title>
<link rel="stylesheet" href="sample.css">
<script src="sample.js" async></script>
</head>
<body>

<header>
  <h1>Student Personal Dashboard</h1>
</header>

<nav>
  <button class="tab-btn active" data-tab="profile">Profile</button>
  <button class="tab-btn" data-tab="age-checker">Age Checker</button>
  <button class="tab-btn" data-tab="greeting">Greeting</button>
  <button class="tab-btn" data-tab="calculator">Calculator</button>
  <button class="tab-btn" data-tab="quotes">Quotes</button>
</nav>

<section id="profile" class="active">
  <h2>Profile</h2>
  <form id="profile-form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="birthYear">Birth Year:</label>
    <input type="number" id="birthYear" placeholder="e.g., 2000" min="1900" max="2025" required />

    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Enter your city" required />

    <button type="submit" class="submit-btn">Save Profile</button>
    <h3>Your Stored Info (JSON):</h3>
  <pre id="json-output">{}</pre>
  </form>

  <div class="output" id="profile-output"></div>
</section>

<section id="age-checker">
  <h2>Age Checker</h2>
  <form id="age-form">
    <label for="birthYearAge">Enter your birth year:</label>
    <input type="number" id="birthYearAge" placeholder="e.g., 2000" min="1900" max="2025" required />
    <button type="submit" class="submit-btn">Check Age</button>
  </form>
  <div class="output" id="age-output"></div>
</section>

<section id="greeting">
  <h2>Greeting</h2>
  <button id="greet-btn" class="submit-btn">Show Greeting</button>
  <div class="output" id="greeting-output"></div>
</section>

<section id="calculator">
  <h2>Basic Calculator</h2>
  <form id="calc-form">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required />

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required />

    <label for="operation">Operation:</label>
    <select id="operation" required>
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
    </select>

    <button type="submit" class="submit-btn">Calculate</button>
  </form>
  <div class="output" id="calc-output"></div>
</section>

<section id="quotes">
  <h2>Motivational Quotes</h2>
  <button id="quote-btn" class="submit-btn">Show Random Quote</button>
  <div class="output" id="quote-output"></div>
</section>
</body>
</html>
